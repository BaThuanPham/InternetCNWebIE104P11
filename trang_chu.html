<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Movies - MovieStream</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: white;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            gap: 1rem;
        }
        nav a {
            color: white;
            text-decoration: none;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 0.5rem;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: white;
        }
        .category {
            margin-bottom: 2rem;
        }
        h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }
        .movie-card {
            position: relative;
            overflow: hidden;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            height: auto;
        }
        .movie-info {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 0.5rem;
            transform: translateY(100%);
            transition: transform 0.3s;
        }
        .movie-card:hover .movie-info {
            transform: translateY(0);
        }
        .movie-title {
            font-weight: bold;
            margin-bottom: 0.25rem;
        }
        .movie-year {
            font-size: 0.8rem;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">MovieStream</div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#" class="active">Browse</a></li>
                    <li><a href="#">My List</a></li>
                </ul>
            </nav>
            <div class="search-bar">
                <input type="text" placeholder="Search movies...">
            </div>
        </header>
        
        <main>
            <section class="category">
                <h2>Popular Now</h2>
                <div class="movie-grid">
                    <div class="movie-card">
                        <img src="https://via.placeholder.com/200x300" alt="Movie poster">
                        <div class="movie-info">
                            <div class="movie-title">Spider-Man: No Way Home</div>
                            <div class="movie-year">2021</div>
                        </div>
                    </div>
                    <div class="movie-card">
                        <img src="https://via.placeholder.com/200x300" alt="Movie poster">
                        <div class="movie-info">
                            <div class="movie-title">Avengers: Endgame</div>
                            <div class="movie-year">2019</div>
                        </div>
                    </div>
                    <div class="movie-card">
                        <img src="https://via.placeholder.com/200x300" alt="Movie poster">
                        <div class="movie-info">
                            <div class="movie-title">Black Widow</div>
                            <div class="movie-year">2021</div>
                        </div>
                    </div>
                    <div class="movie-card">
                        <img src="https://via.placeholder.com/200x300" alt="Movie poster">
                        <div class="movie-info">
                            <div class="movie-title">Shang-Chi</div>
                            <div class="movie-year">2021</div>
                        </div>
                    </div>
                    <div class="movie-card">
                        <img src="https://via.placeholder.com/200x300" alt="Movie poster">
                        <div class="movie-info">
                            <div class="movie-title">Black Panther</div>
                            <div class="movie-year">2018</div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="category">
                <h2>New Releases</h2>

            </section>

            <section class="category">

            <section class="category">

            </section>
        </main>
    </div>
</body>
</html>
